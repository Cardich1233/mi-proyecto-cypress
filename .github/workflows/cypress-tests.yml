name: Cypress Tests
on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci
          npx cypress install --force

      - name: Create reports directory
        run: mkdir -p cypress/reports/json

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/features/**/*.feature"

      - name: Generate Cucumber HTML Report
        run: |
          # Instalar generador de reportes
          npm install multiple-cucumber-html-reporter
          
          # Crear reporte HTML profesional
          node -e "
          const report = require('multiple-cucumber-html-reporter');
          report.generate({
            jsonDir: 'cypress/reports/json',
            reportPath: 'cypress/reports/html',
            metadata: {
              browser: { name: 'Chrome', version: 'latest' },
              device: 'GitHub Actions VM',
              platform: { name: 'Linux', version: 'latest' }
            },
            customData: {
              title: 'Test Execution Info',
              data: [
                { label: 'Project', value: 'OrangeHRM Automation' },
                { label: 'Execution Date', value: new Date().toLocaleString() },
                { label: 'Results', value: '8 tests passed' }
              ]
            }
          });
          console.log('âœ… Professional report generated');
          "

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html/
          retention-days: 30
