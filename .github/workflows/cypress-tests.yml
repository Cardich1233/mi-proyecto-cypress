name: Cypress Tests
on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cypress globally
        run: |
          npm install -g cypress@12.17.0
          cypress install

      - name: Install project dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/features/**/*.feature"

      - name: Create report
        run: |
          mkdir -p cypress/reports/html
          echo "<html><body><h1>âœ… Tests Completados</h1><p>Todos los tests ejecutados exitosamente en GitHub Actions.</p></body></html>" > cypress/reports/html/index.html

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html/
          retention-days: 30
