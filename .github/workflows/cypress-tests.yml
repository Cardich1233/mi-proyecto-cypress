name: Cypress Tests
on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/features/**/*.feature"

      - name: Generate HTML Report
        run: |
          # Verificar que existe el archivo JSON antes de generar reporte
          if [ -f "cypress/reports/json/cucumber-report.json" ]; then
            npm install multiple-cucumber-html-reporter
            node generate-report.js
            echo "✅ Reporte HTML generado exitosamente"
          else
            echo "⚠️ No se encontró archivo JSON, saltando generación de reporte"
          fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report
          path: cypress/reports/html/
          retention-days: 30