name: Cypress Tests
on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npx cypress install

      - name: Run Cypress tests
        run: npx cypress run --spec "cypress/e2e/features/**/*.feature"

      - name: Generate HTML Report
        if: always()
        run: |
          # Verificar si hay resultados de tests
          echo "ðŸ“Š Generando reporte HTML..."
          npm install multiple-cucumber-html-reporter
          
          # Crear reporte bÃ¡sico si no existe JSON
          if [ ! -f "cypress/reports/json/cucumber-report.json" ]; then
            echo '{"features": []}' > cypress/reports/json/cucumber-report.json
          fi
          
          node generate-report.js
          echo "âœ… Reporte HTML generado"

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html/
          retention-days: 30